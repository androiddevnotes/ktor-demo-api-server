ktor:
  application:
    modules:
      - com.example.ApplicationKt.module
  deployment:
    port: ${PORT:8080}
  development: false

database:
  driverClassName: "org.postgresql.Driver"
  jdbcURL: "jdbc:postgresql://localhost:5432/quotes_app_db"
  user: "adn_user"
  password: "adn_password"

flyway:
  locations: "classpath:db/migration"

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}
  audience: ${JWT_AUDIENCE}
  realm: "Quote Application"

upload:
  dir: ${UPLOAD_DIR:/tmp/uploads}